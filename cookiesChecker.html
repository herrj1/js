<!DOCTYPE html>
<html>
<head>
<title>Cookies Checker tool</title>
<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
<style>
  .app{
      width: 100%;
      margin: 0 auto;  
      height: 100%;
      font-family: 'Lato', sans-serif;
      font-weight: 400;
      text-align:center;
  }
   
  h1 {
      text-align: center;
      text-transform: uppercase;
  }
  
  #demo{
      color: green;
  }
</style>

</head>
<body class="app">
<section>
<h1>Web Cookies Checker</h1>
<button type="button"
onclick="cookiesCheck()">
Check now</button>
<p id="demo"></p>
</section>
<script>
function cookiesCheck(){
	if(navigator.cookieEnabled){
		document.getElementById("demo").innerHTML = "Cookies are enabled";
	}else{
		document.getElementById("demo").innerHTML = "Cookies are not enabled";
	}
}
</script> 
</body>
</html>
