<!DOCTYPE html>
<html>
<head>
<title>BrowserApp Checker tool</title>
<link href='http://fonts.googleapis.com/css?family=Lato:400,800' rel='stylesheet' type='text/css'>
<style>
   .app{
	  width: 100%;
	  margin: 0 auto;
	  height: 100%;
      font-family: 'Lato', sans-serif;
	  font-weight: 400;
	  text-align:center;
   }
   
  h1 {
	text-align: center;
	text-transform: uppercase;
  }
</style>
</head>
<body class="app">
<section>
<h1>Web BrowserApp Checker</h1>
<button type="button"
onclick="browserCheck()">
Check now</button>
<p id="demo"></p>
</section>

<script>
function browserCheck(){
	document.getElementById("demo").innerHTML = "Your current browser is: " + window.navigator.appName;
</script> 
</body>
</html>
